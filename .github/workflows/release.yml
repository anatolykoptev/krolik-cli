name: Release

on:
  push:
    branches:
      - main

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@anatolykoptev'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Version and Publish
        id: changesets
        run: |
          # Check if there are changesets
          if [ -d ".changeset" ] && ls .changeset/*.md 2>/dev/null | grep -v README.md > /dev/null; then
            echo "Found changesets, running version..."
            pnpm changeset:version
            git add -A
            git commit -m "chore: release" --no-verify || true
            git push --no-verify

            echo "Building..."
            pnpm build

            echo "Publishing to GitHub Packages..."
            npm publish
            echo "published=true" >> $GITHUB_OUTPUT
          else
            echo "No changesets found"
            echo "published=false" >> $GITHUB_OUTPUT
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create GitHub Release
        if: steps.changesets.outputs.published == 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ fromJson(steps.changesets.outputs.publishedPackages)[0].version }}
          generate_release_notes: true
          files: |
            dist/**/*
